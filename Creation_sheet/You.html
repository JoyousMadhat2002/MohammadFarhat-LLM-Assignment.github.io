<!DOCTYPE html>
<html>

<head>
    <style>
        .tier {
            border: 1px solid black;
            height: 100px;
            width: 500px;
            margin-bottom: 10px;
        }

        .item {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>

<body>
    <button id="reset">Reset</button>
    <button id="save">Save</button>
    <div id="tiers">
        <!-- Tiers will be added here -->
    </div>
    <div id="items">
        <!-- Items will be added here -->
    </div>

    <script>
        var tiers = ["S", "A", "B", "C", "D", "F"];
        var items = ["item1.png", "item2.png", "item3.png", "item4.png", "item5.png"]; // Replace with your own items

        // Initialize tiers
        var tierDiv = document.getElementById("tiers");
        for (var i = 0; i < tiers.length; i++) {
            var tier = document.createElement("div");
            tier.className = "tier";
            tier.id = tiers[i];
            tierDiv.appendChild(tier);
        }

        // Initialize items
        var itemDiv = document.getElementById("items");
        for (var i = 0; i < items.length; i++) {
            var item = document.createElement("img");
            item.src = items[i];
            item.className = "item";
            item.draggable = true;
            itemDiv.appendChild(item);
        }

        // Add drag and drop functionality
        var dragged;
        document.addEventListener("drag", function (event) { }, false);
        document.addEventListener("dragstart", function (event) {
            dragged = event.target;
        }, false);
        document.addEventListener("dragover", function (event) {
            event.preventDefault();
        }, false);
        document.addEventListener("drop", function (event) {
            event.preventDefault();
            if (event.target.className == "tier") {
                event.target.style.background = "";
                dragged.parentNode.removeChild(dragged);
                event.target.appendChild(dragged);
            }
        }, false);

        // Add reset functionality
        document.getElementById("reset").addEventListener("click", function () {
            var items = document.getElementsByClassName("item");
            for (var i = 0; i < items.length; i++) {
                itemDiv.appendChild(items[i]);
            }
        });

        // Add save functionality
        document.getElementById("save").addEventListener("click", function () {
            html2canvas(document.getElementById("tiers"), {
                onrendered: function (canvas) {
                    var a = document.createElement("a");
                    a.href = canvas.toDataURL("image/png");
                    a.download = "tierlist.png";
                    a.click();
                }
            });
        });
    </script>
</body>

</html>
