<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tier List Maker</title>
<style>
  .tier-list, .image-pool { padding: 20px; border: 1px solid #ccc; margin-top: 20px; }
  .tier { margin-bottom: 10px; }
  .image { display: inline-block; width: 100px; margin-right: 10px; }
  #newTierName { margin-right: 5px; }
</style>
</head>
<body>

<h1>Tier List Maker</h1>
<button onclick="resetList()">Reset List</button>
<input type="text" id="newTierName" placeholder="Tier Name (e.g., S, A, B)">
<button onclick="addTier()">Add Tier</button>

<div id="tierList">
  <div class="tier">S Tier</div>
  <div class="tier">A Tier</div>
  <div class="tier">B Tier</div>
  <div class="tier">C Tier</div>
  <div class="tier">D Tier</div>
  <div class="tier">F Tier</div>
</div>

<div class="image-pool">
  <div class="image">Image 1</div>
  <div class="image">Image 2</div>
  <!-- Images could be loaded here -->
</div>

<script>
function addTier() {
  var tierName = document.getElementById('newTierName').value;
  if (tierName) {
    var tierList = document.getElementById('tierList');
    var newTier = document.createElement('div');
    newTier.className = 'tier';
    newTier.textContent = tierName + ' Tier';
    tierList.appendChild(newTier);
    document.getElementById('newTierName').value = ''; // Clear input
  }
}

function resetList() {
  // Reset logic here could involve removing all tiers except the default ones or clearing all images
  var tierList = document.getElementById('tierList');
  tierList.innerHTML = `
    <div class="tier">S Tier</div>
    <div class="tier">A Tier</div>
    <div class="tier">B Tier</div>
    <div class="tier">C Tier</div>
    <div class="tier">D Tier</div>
    <div class="tier">F Tier</div>
  `;
}
</script>

</body>
</html>
