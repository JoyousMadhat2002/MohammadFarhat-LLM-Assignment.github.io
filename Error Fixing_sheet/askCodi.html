<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tier List Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tier {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        #tierList {
            display: flex;
            flex-direction: column;
        }

        .image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="tierList">
        <div class="tier" id="S">
            <h3>S Tier</h3>
        </div>
        <div class="tier" id="A">
            <h3>A Tier</h3>
        </div>
        <div class="tier" id="B">
            <h3>B Tier</h3>
        </div>
        <div class="tier" id="C">
            <h3>C Tier</h3>
        </div>
        <div class="tier" id="D">
            <h3>D Tier</h3>
        </div>
        <div class="tier" id="F">
            <h3>F Tier</h3>
        </div>
    </div>
    <input type="file" id="fileUploader" accept="image/*">
    <button onclick="resetTierList()">Reset</button>
    <button onclick="saveTierList()">Save</button>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }

        function resetTierList() {
            var images = document.querySelectorAll('.image');
            images.forEach(function (image) {
                image.remove();
            });
        }

        function saveTierList() {
            html2canvas(document.getElementById('tierList')).then(function (canvas) {
                var imgData = canvas.toDataURL('image/png');
                var a = document.createElement('a');
                a.href = imgData;
                a.download = 'tierlist.png';
                a.click();
            });
        }

        document.getElementById('fileUploader').addEventListener('change', function (event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function (e) {
                    var image = document.createElement('img');
                    image.src = e.target.result;
                    image.className = 'image';
                    image.setAttribute('draggable', true);
                    image.setAttribute('ondragstart', 'drag(event)');
                    document.getElementById('tierList').appendChild(image);
                };
            }
        });
    </script>
</body>

</html>
