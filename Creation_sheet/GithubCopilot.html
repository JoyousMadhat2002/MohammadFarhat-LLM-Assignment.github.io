<!DOCTYPE html>
<html>
<head>
    <style>
        .tier-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tier {
            border: 1px solid black;
            margin: 10px;
            min-height: 100px;
            width: 200px;
            position: relative;
        }
        .tier-title {
            position: absolute;
            top: -10px;
            background: white;
            padding: 0 5px;
        }
        .tier-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .tier-item {
            margin: 5px;
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .reset-button, .save-button {
            margin: 10px;
        }
        .item-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 220px;
        }
    </style>
</head>
<body>
    <div class="tier-list">
        <button class="reset-button">Reset</button>
        <button class="save-button">Save</button>
        <!-- Tiers will be dynamically added here -->
    </div>
    <div class="item-pool">
        <!-- Items will be dynamically added here -->
    </div>

    <script>
        // JavaScript code for the tier list functionality
        const tierList = document.querySelector('.tier-list');
        const itemPool = document.querySelector('.item-pool');
        const resetButton = document.querySelector('.reset-button');
        const saveButton = document.querySelector('.save-button');
        const tiers = ['S', 'A', 'B', 'C', 'D', 'F'];

        // Initialize tiers
        tiers.forEach(tier => {
            const tierDiv = document.createElement('div');
            tierDiv.classList.add('tier');
            tierDiv.innerHTML = `
                <h2 class="tier-title">${tier}</h2>
                <div class="tier-items"></div>
            `;
            tierList.appendChild(tierDiv);
        });

        // Initialize items
        for (let i = 1; i <= 10; i++) {
            const item = document.createElement('img');
            item.classList.add('tier-item');
            item.src = `https://via.placeholder.com/50?text=${i}`; // Replace with actual image source
            item.draggable = true;
            itemPool.appendChild(item);
        }

        // Add event listeners for drag and drop functionality
        const tierItems = document.querySelectorAll('.tier-items');
        tierItems.forEach(tier => {
            tier.addEventListener('dragover', e => {
                e.preventDefault();
            });
            tier.addEventListener('drop', e => {
                e.preventDefault();
                const item = document.getElementById(e.dataTransfer.getData('text/plain'));
                tier.appendChild(item);
            });
        });

        // Add event listener for reset button
        resetButton.addEventListener('click', () => {
            const items = document.querySelectorAll('.tier-item');
            items.forEach(item => {
                itemPool.appendChild(item);
            });
        });

        // Add event listener for save button
        saveButton.addEventListener('click', () => {
            html2canvas(tierList).then(canvas => {
                const link = document.createElement('a');
                link.download = 'tier-list.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> <!-- html2canvas library for saving the tier list as an image -->
</body>
</html>
